datasets:
  egotaskqa: # name of the dataset builder
    # data_dir: ${env.data_dir}/datasets
    data_type: videos # [images|videos|features]
    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url: /data/VQA/SeViLA/prep_json/egoqa/train.json
          storage: /data/VQA/SeViLA/prep_json/egoqa/train.json
        val:
          url: /data/VQA/SeViLA/prep_json/egoqa/val.json
          storage: /data/VQA/SeViLA/prep_json/egoqa/val.json
        test:
          url: /data/VQA/SeViLA/prep_json/egoqa/test.json
          storage: /data/VQA/SeViLA/prep_json/egoqa/test.json
      videos:
        storage: /data/VQA/data/egotaskqa/qa_videos/qa_videos